<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .glass-container {
            position: relative;
            width: 50%;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .glass-container > p {
            text-align: center;
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
    <title>毛玻璃效果示例</title>
</head>
<body>
    <div class="glass-container">
    </div>
</body>
</html>
