<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("./pic/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .glass-container {
            position: relative;
            width: 50%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* 如果需要滚动的话 */
            padding: 20px;
        }

        .content {
            text-align: justify;
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
    <title>模糊背景与毛玻璃效果示例</title>
</head>
<body>
    <div class="glass-container">
        <div class="content">
            
            <p>这里是显示内容的部分，背景应用了毛玻璃效果。</p>
        </div>
    </div>

</body>
</html>
